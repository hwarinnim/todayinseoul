    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        function toggleMenu() {
            dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
        }

        document.addEventListener('click', function (event) {
            const isClickInside = menuToggle.contains(event.target) || dropdownMenu.contains(event.target);
            if (!isClickInside) {
                dropdownMenu.style.display = 'none';
            }
        });

        // SET CURRENT DATE IN HEADER
        const currentDateSpan = document.getElementById('current-date');
        const now = new Date();
        const headerOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDateSpan.textContent = now.toLocaleDateString('en-US', headerOptions);

        // GENERATE CALENDAR
        const monthYear = document.getElementById('monthYear');
        const calendarGrid = document.getElementById('calendar-grid');

        const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];


        let currentDate = new Date();

        function generateCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const today = new Date();

            document.getElementById("monthYear").textContent = date.toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            const calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";

            const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            daysOfWeek.forEach(day => {
                const dayElem = document.createElement("div");
                dayElem.className = "calendar-day";
                dayElem.style.fontWeight = "bold";
                dayElem.textContent = day;
                calendarGrid.appendChild(dayElem);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const blank = document.createElement("div");
                blank.className = "calendar-day";
                calendarGrid.appendChild(blank);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.className = "calendar-day";
                day.textContent = i;

                // Highlight today
                if (
                    i === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    day.style.border = '1px solid #c55347';
                    day.style.color = '#fff';
                    day.style.backgroundColor = '#c55347';
                }

                calendarGrid.appendChild(day);
            }
        }

        // â¬…ï¸ âž¡ï¸ Event listeners for month switching
        document.getElementById("prevMonth").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });

        // Initialize calendar
        generateCalendar(currentDate);

        // ðŸ” Today button logic
        document.getElementById("todayButton").addEventListener("click", () => {
            currentDate = new Date(); // reset to today
            generateCalendar(currentDate);
            window.scrollTo({ top: 0, behavior: "smooth" });
        });



    </script>
